  <link rel="stylesheet" href="./style.css" />

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="topbar">
    <div class="container topbar__inner">
      <a class="brand" href="./index.html" aria-label="Take Innovation ホーム">
        <span class="brand__mark">∞</span>
        <span class="brand__text">Take Innovation</span>
      </a>

      <nav class="nav" aria-label="サイトメニュー">
        <a href="./index.html#services">Services</a>
        <a href="./index.html#about">About</a>
        <a class="nav__cta" href="./index.html#contact">Contact</a>
      </nav>

      <button class="hamburger" type="button" aria-label="メニューを開く" aria-expanded="false">
        <span></span><span></span><span></span>
      </button>
    </div>

    <div class="mobileNav" hidden>
      <a href="./index.html#services">Services</a>
      <a href="./index.html#about">About</a>
      <a href="./index.html#contact" class="mobileNav__cta">Contact</a>
    </div>
  </header>

  <main class="page">
    <section class="section">
      <div class="container">
        <header class="sectionHead reveal">
          <h1 class="pageTitle">Works</h1>
          <p>制作実績（順次追加）</p>
        </header>

        <div class="grid2">
          <article class="workCard reveal">
            <div class="workCard__thumb thumb--badminton" aria-hidden="true"></div>
              <img src="img/works/miyako-badminton.jpg" alt="宮古バドミントン協会 公式HP">
            <div class="workCard__body">
              <h3>宮古バドミントン協会 公式HP</h3>
              <p>大会情報・結果掲載を見やすく整理。運営の更新負担を軽く。</p>
              <div class="tags">
                <span>Web</span><span>Static</span><span>運用</span>
              </div>
            </div>
          </article>

          <article class="workCard reveal">
            <div class="workCard__thumb thumb--automation" aria-hidden="true"></div>
            <div class="workCard__body">
              <h3>受付・名簿管理の自動化</h3>
              <p>フォーム送信から自動返信、名簿整形まで一連で自動化。</p>
              <div class="tags">
                <span>GAS</span><span>Sheets</span><span>Automation</span>
              </div>
            </div>
          </article>
        </div>

        <div class="pageFooter reveal">
          <a class="btn btn--ghost" href="./index.html">トップへ戻る</a>
          <a class="btn" href="./index.html#contact">相談する</a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container footer__inner">
        <p class="muted">© <span id="year"></span> Take Innovation　竹中悠</p>
        <a class="muted" href="./index.html">Home</a>
      </div>
    </footer>

  <script src="./script.js"></script>
